# https://storybook.js.org/docs/vue/writing-tests/test-runner#run-against-non-deployed-storybooks

name: 'Storybook'

on:
  push:
    branches:
      - main
    paths:
      - 'apps/vue-storybook/**'
      - 'packages/common/**'
      - 'packages/vue/**'
  pull_request:
    paths:
      - 'apps/vue-storybook/**'
      - 'packages/common/**'
      - 'packages/vue/**'

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ‚¨¢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies üß±
        run: pnpm i

      - name: Build Storybook
        run: make vue-storybook-build

      - name: Upload build to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook
          path: apps/vue-storybook/storybook_compiled

  publish_html:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ‚¨¢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies üß±
        run: pnpm i

      - name: Build HTML Storybook
        run: make html-storybook-build

      - uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_HTML }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBaseDir: 'apps/html-storybook'
          storybookBuildDir: 'apps/html-storybook/storybook_compiled'
          autoAcceptChanges: 'main'
          exitZeroOnChanges: true
          exitOnceUploaded: true

  publish:
    needs: [build]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ‚¨¢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies üß±
        run: pnpm i

      - name: Download storybook build
        uses: actions/download-artifact@v4.1.7
        with:
          name: storybook
          path: apps/vue-storybook/storybook_compiled

      - uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBaseDir: 'apps/vue-storybook'
          storybookBuildDir: 'apps/vue-storybook/storybook_compiled'
          autoAcceptChanges: 'main'
          exitZeroOnChanges: true
          exitOnceUploaded: true
