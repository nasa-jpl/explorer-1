# https://storybook.js.org/docs/vue/writing-tests/test-runner#run-against-non-deployed-storybooks

name: 'Storybook'

on:
  push:
    branches:
      - main
    paths:
      - 'apps/vue-storybook/**'
      - 'packages/common/**'
      - 'packages/vue/**'
  pull_request:
    paths:
      - 'apps/vue-storybook/**'
      - 'packages/common/**'
      - 'packages/vue/**'

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ‚¨¢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies üß±
        run: pnpm i

      - name: Build Storybook
        run: make vue-storybook-build

      - name: Upload build to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook
          path: apps/vue-storybook/storybook_compiled

  a11y-tests:
    needs: build
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ‚¨¢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies üß±
        run: pnpm i

      - name: Install Playwright
        run: pnpm --filter @explorer-1/vue-storybook exec playwright install

      - name: Download storybook build
        uses: actions/download-artifact@v4.1.7
        with:
          name: storybook
          path: apps/vue-storybook/storybook_compiled

      - name: Serve Storybook & Run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
             "pnpm --filter @explorer-1/vue-storybook start" \
             "pnpm --filter @explorer-1/vue-storybook test:ci"

