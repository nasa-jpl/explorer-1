# Deploy both Vue and HTML Storybooks to Chromatic

name: 'Storybook'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/vue-storybook/**'
      - 'packages/common/**'
      - 'packages/vue/**'
  pull_request:
    branches-ignore:
      - 'changeset-release/**'
    paths:
      - 'apps/vue-storybook/**'
      - 'packages/common/src/**'
      - 'packages/common/*.js'
      - 'packages/common/*.ts'
      - 'packages/vue/src/**'

jobs:
  publish_vue:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Licensed Font Artifact
        uses: actions/download-artifact@v4
        with:
          name: explorer-1-licensed-fonts
          repository: nasa-jpl/explorer-1-fonts
          path: ./
          github-token: ${{ secrets.EXPLORER_1_FONTS_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ‚¨¢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies üß±
        run: pnpm i

      - name: Build Storybook
        run: make vue-storybook-build
        env:
          VITE_CHROMATIC_BUILD: true

      - uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBaseDir: 'apps/vue-storybook'
          storybookBuildDir: 'apps/vue-storybook/storybook_compiled'
          autoAcceptChanges: 'main'
          exitZeroOnChanges: true
          exitOnceUploaded: true
          onlyChanged: true

  publish_html:
    needs: [publish_vue]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ‚¨¢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies üß±
        run: pnpm i

      # TODO: add licensed fonts
      - name: Build HTML Storybook
        run: make html-storybook-build

      - uses: chromaui/action@latest
        # Options required for Chromatic's GitHub Action
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_HTML }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBaseDir: 'apps/html-storybook'
          storybookBuildDir: 'apps/html-storybook/storybook_compiled'
          autoAcceptChanges: 'main'
          exitZeroOnChanges: true
          exitOnceUploaded: true
          onlyChanged: true
