name: 'Build dist'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build__and_commit:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node ⬢
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies 🧱
        run: pnpm i

      - name: Build dist
        run: make html-build

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[CI] Build dist folder'
          commit_options: '--allow-empty'
          file_pattern: 'dist/'
