# checks if vue package builds successfully

name: Vue

on:
  push:
    branches:
      - main
    paths:
      - 'packages/common/**'
      - 'packages/vue/**'
  pull_request:
    paths:
      - 'packages/common/**'
      - 'packages/vue/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node â¬¢
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies ğŸ§±
        run: pnpm i

      - name: Build Vue package ğŸ› 
        run: make vue-build
