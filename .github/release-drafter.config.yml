# Config for .github/workflows/update-release-draft.yml

name-template: 'Version $RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES

category-template: '### $TITLE'
categories:
  - title: '‚ú® Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üìò Documentation'
    labels:
      - 'docs'
      - 'documentation'
      - 'storybook'
  - title: 'üß∞ Maintenance'
    labels:
      - 'maintenance'
      - 'chore'

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'

exclude-labels:
  - 'skip-changelog'

# Config for .github/workflows/label-pr.yml

autolabeler:
  - label: 'feature'
    branch:
      - '/features{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
  - label: 'documentation'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'storybook'
    title:
      - '/storybook/i'
    files:
      - 'storybook/**/*'
  - label: 'maintenance'
    branch:
      - '/chores{0,1}\/.+/'
    files:
      - '.github/**/*'
