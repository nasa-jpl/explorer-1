name-template: 'Version $RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES

category-template: '### $TITLE'
categories:
  - title: '✨ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📘 Documentation'
    labels:
      - 'docs'
      - 'documentation'
      - 'storybook'
  - title: '🧰 Maintenance'
    labels:
      - 'maintenance'
      - 'chore'


change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

exclude-labels:
  - 'skip-changelog'

autolabeler:
  - label: 'feature'
    branch:
      - '/features{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
  - label: 'documentation'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'storybook'
    title:
      - '/storybook/i'
    files:
      - 'storybook/**/*'
  - label: 'maintenance'
    branch:
      - '/chores{0,1}\/.+/'
    files:
      - '.github/**/*'
