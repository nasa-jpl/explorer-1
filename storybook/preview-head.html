<script>
  let domContentAlreadyLoaded = false
  document.addEventListener('DOMContentLoaded', (e) => {
    if (domContentAlreadyLoaded) {
      // only add the script if it hasn't been added yet
      const scriptTag = document.querySelector('[src="js/explorer-1.min.js"]')
      if (!scriptTag) {
        var tag = document.createElement('script')
        tag.src = 'js/explorer-1.min.js'
        document.getElementsByTagName('head')[0].appendChild(tag)
        e.stopPropagation()
      } else {
        scriptTag.remove()
        domContentAlreadyLoaded = false
      }
    }
    domContentAlreadyLoaded = true
  })
</script>
